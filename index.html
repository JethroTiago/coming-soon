<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em construção</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <section class="card">
        <div class="card-textos">
            <img class="gabi-logo" src="./img/gaby-logo.png" alt="Logo de Gaby Bragança">
            <h2 class="card-titulo">Página em construção</h2>
            <p class="card-descricao">Deixe seu e-mail abaixo para que a Gaby possa te avisar quando a página estiver no ar novamente!</p>
            <form class="local-email">
                <input name="email" id="email" class="input" type="email" placeholder="Endereço de e-mail" required>
                <button id="botao" class="botao"> > </button>
            </form>
        </div>
        <div class="card-imagem">
            <img src="./img/photo-desktop.jpg" class=imagem-desktop alt="Gabriela sorrindo">
            <img src="./img/photo-mobile.jpg" class=imagem-mobile alt="Gabriela sorrindo">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
